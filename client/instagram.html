<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_insta.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-insta">
        <div class="logo-insta">
            <img src="resources/images/instagram.png" alt="">
        </div>
        <div class="main">
            <div class="login-id">
                <input type="text" name="" id="id-text" placeholder="Phone number, username, or email">
            </div>
            <div class="login-id">
                <input type="password" name="" id="id-pwd" placeholder="Password">
            </div>
            <div class="login-btn">
                Log In
            </div>
           <div class="line-cont">
            <div class="or-line">
                <div class="line"></div>
                <div class="or-word">OR</div>
                <div class="line"></div>
            </div>
           </div>
            <div class="fb-details">
                <a href="#">
                    <div class="fb-login">
                        <i class="fa fa-facebook"></i> Log in with Facebook
                    </div>
                </a>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="sign-up">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
